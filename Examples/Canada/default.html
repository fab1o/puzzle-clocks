<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>World_Clocks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- World_Clocks references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/anim.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/kinetic-v4.7.3.min.js"></script>
    <script src="/js/global.js"></script>
</head>
<body>
    <audio id="click_sound" preload="auto" autobuffer="autobuffer">
        <source src="/sounds/click.mp3" type="audio/mp3" />
    </audio>
    <audio id="ding_sound" preload="auto" autobuffer="autobuffer">
        <source src="/sounds/ding.mp3" type="audio/mp3" />
    </audio>
    <div id="clock_bg" style="display:none;">
        <canvas id="canvas"></canvas>
        <canvas id="canvas2"></canvas>
    </div>

    <img id="g_imageObj" />

    <img id="splash" src="/images/splashscreen.scale-100.png" />

    <div id="container" style="margin:0px;padding:0px;">
    </div>

    <script src="/js/clock.js"></script>
    <script src="/js/digital.js"></script>
    <script src="/js/puzzle.js"></script>

    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdReset',label:'Reset',icon:'refresh',section:'global',tooltip:'Reset the puzzle'}"></button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSwitch',label:'Switch Flag',icon:'switch',section:'global',tooltip:'Switch Flag', disabled: true}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNoClock',label:'Digital',icon:'switchapps',section:'global',tooltip:'Digital', disabled: true}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdColor',label:'Display Color',icon:'switch',section:'global',tooltip:'Display Color', disabled: true}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd24Hours',label:'24 Hours',icon:'priority',section:'global',tooltip:'24 Hours', disabled: true}"></button>
    </div>

</body>
</html>
